# ######################
# SITE SETTINGS
# ######################
# The name of your blog, used in titles and meta tags.
title: Suzu
# A short description that appears after the main title.
subTitle: Next.js Blog Template
# A longer description for SEO and meta tags.
description: 'Suzu is a minimalist blog template with a serene sakura-inspired theme, blending modern design with a touch of traditional Japanese aesthetics.'
# Comma-separated keywords for SEO purposes.
keywords: 'Suzu, Next.js, markdown blog, Tailwind CSS, blog template, sakura, ZL Asica'
author:
  name: ZL Asica # Your name, displayed as the author of the blog.
  link: 'https://www.zla.pub' # Link to your personal website or blog.
# Language setting: Use BCP 47 tag
# e.g., 'en' for English, 'zh-CN' for Simplified Chinese, 'zh-HK' for Traditional Chinese Hong Kong style
lang: zh-CN
# Your public root url, used for SEO and meta tags.
# !Do not include a ending slash
siteUrl: 'https://suzu.zla.app'

# Path to your avatar image. Can be a relative path from /public or a full URL (e.g., https://).
avatar: /images/avatar.jpg
# Used as the default thumbnail for posts without thumbnails.
background: /images/background.jpg
# Slogan displayed on your homepage, under your avatar.
slogan: "As long as the code or the developer is able to run, it's all good."
# Google Analytics tracking ID (e.g., 'G-XXXXXXXXXX'). Leave empty if you do not want to use Google Analytics.
googleAnalytics:

# ######################
# HTML HEAD SETTINGS
# ######################
# Feel free to add more links in Head for your site for better SEO.
# You could generate the links/icons by using https://realfavicongenerator.net/
# Recommend put your icons in /public/icons folder. And follow the examples below.
# Each item here will be rendered as a link tag in the <head> section of your site.
# <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
# - rel
#   type(optional)
#   href
#   sizes(optional)
links:
  - rel: icon
    type: image/png
    href: /icons/favicon-96x96.png
    sizes: 96x96
  - rel: icon
    type: image/svg+xml
    href: /icons/favicon.svg
  - rel: apple-touch-icon
    href: /icons/apple-touch-icon.png
    sizes: 180x180

# ######################
# POSTS SETTINGS
# ######################
# How many posts you want to display per page. (default(not set): 5, max: 15)
postsPerPage:
# Your custom CC license for the posts.
creativeCommons:
  type: CC BY-SA 4.0 Deed
  link: https://creativecommons.org/licenses/by-sa/4.0/deed.zh-hans

# ######################
# HEADER SETTINGS
# ######################
# If you want to join the travellings community, set the following field to true.
# For more information, visit https://www.travellings.cn/en_US/
travellings: false

# ######################
# FOOTER SETTINGS
# ######################
# If you want to have a start year of your blog, set the year here.
startYear: 2017 # Leave empty if you do not want to display a start year.

# ######################
